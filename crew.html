<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Vite + TS</title>
  </head>
  <body
    class="min-h-screen bg-cover bg-no-repeat bg-center bg-[url('/crew/background-crew-mobile.jpg')] sm:bg-[url('/crew/background-crew-tablet.jpg')] lg:bg-[url('/crew/background-crew-desktop.jpg')]"
  >
    <header>
      <div
        class="flex items-center justify-between p-5 border-l border-gray-600"
      >
        <!-- Logo -->
        <div>
          <img src="/shared/logo.svg" alt="Logo" />
        </div>

        <!-- Line image -->
        <div>
          <img src="./src/assets/shared/line.png" alt="Divider" />
        </div>

        <!-- Hamburger (mobile only) -->
        <button id="menu-toggle" class="sm:hidden focus:outline-none">
          <img
            id="menu-icon"
            src="/src/assets/shared/icon-hamburger.svg"
            alt="Menu"
            class="w-8 h-8"
          />
        </button>

        <!-- Nav Links -->
        <nav
          id="nav-links"
          class="hidden flex-col items-center justify-center text-center uppercase text-white bg-gradient-to-r from-[#0B0D17] via-[#61657d] w-full h-screen space-y-6 px-8 sm:flex sm:flex-row sm:items-center sm:justify-center sm:space-x-8 sm:space-y-0 sm:h-auto sm:w-[700px] sm:bg-transparent sm:px-16 sm:py-8"
        >
          <a
            href="/index.html"
            class="pb-2 border-b-2 border-transparent hover:border-white"
          >
            00 Home
          </a>
          <a
            href="/destination.html"
            class="pb-2 border-b-2 border-transparent hover:border-white"
          >
            01 Destination
          </a>
          <a
            href="/crew.html"
            class="pb-2 border-b-2 border-transparent hover:border-white"
          >
            02 Crew
          </a>
          <a
            href="/technology.html"
            class="pb-2 border-b-2 border-transparent hover:border-white"
          >
            03 Technology
          </a>
        </nav>
      </div>
    </header>

    <div class="flex flex-col justify-between px-6 sm:px-10 lg:px-14">
      <div>
        <h1 class="m-10 text-gray-200 text-3xl text-center sm:text-left">
          <span class="text-gray-400">02</span> MEET YOUR CREW
        </h1>
      </div>

      <div
        class="text-white mt-12 flex flex-col lg:flex-row justify-between items-center gap-10 lg:gap-0"
      >
        <!-- Crew Content & Dots -->
        <div class="flex flex-col space-y-6 max-w-md w-full lg:w-auto">
          <div
            id="crew-content"
            class="flex flex-col space-y-4 text-center lg:text-left"
          >
            <h1 id="crew-title" class="uppercase text-3xl text-[#0B0D17]"></h1>
            <h2 id="crew-name" class="mt-4 text-3xl uppercase text-white"></h2>
            <p id="crew-description" class="text-gray-400 text-lg"></p>
          </div>

          <div class="flex justify-center lg:justify-start gap-5 mt-8">
            <button
              class="crew-dot w-4 h-4 rounded-full bg-gray-500 cursor-pointer hover:bg-gray-300 transition"
              data-crew="douglas"
            ></button>
            <button
              class="crew-dot w-4 h-4 rounded-full bg-gray-500 cursor-pointer hover:bg-gray-300 transition"
              data-crew="mark"
            ></button>
            <button
              class="crew-dot w-4 h-4 rounded-full bg-gray-500 cursor-pointer hover:bg-gray-300 transition"
              data-crew="victor"
            ></button>
            <button
              class="crew-dot w-4 h-4 rounded-full bg-gray-500 cursor-pointer hover:bg-gray-300 transition"
              data-crew="anousheh"
            ></button>
          </div>
        </div>

        <!-- Crew Image -->
        <div class="flex justify-center items-center w-full lg:w-auto">
          <img
            id="crew-image"
            src=""
            class="max-h-[300px] sm:max-h-[400px] lg:max-h-[500px] object-contain"
          />
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/crew.ts"></script>
  </body>
</html>
