<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <title>Vite + TS</title>
    <style>
      #nav-links.nav-open {
        transform: translateX(0);
      }
      /* Hide menu toggle when nav is open */
      #nav-links.nav-open ~ button#menu-toggle {
        display: none;
      }
      /* Add this in your CSS if not using Tailwind utilities directly */

      #nav-links.active {
        transform: translateX(0);
      }

      .nav-open .nav-link {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-cover bg-no-repeat bg-center bg-[url('/destination/background-destination-mobile.jpg')] sm:bg-[url('/destination/background-destination-tablet.jpg')] lg:bg-[url('/destination/background-destination-desktop.jpg')]"
  >
    <header>
      <div
        class="flex items-center justify-between p-5 border-l border-gray-600"
      >
        <!-- Logo -->
        <div>
          <img src="/shared/logo.svg" alt="Logo" />
        </div>

        <!-- Line image -->
        <div>
          <img src="./src/assets/shared/line.png" alt="Divider" />
        </div>

        <button id="menu-toggle" class="sm:hidden focus:outline-none z-50">
          <img
            id="menu-icon"
            src="/src/assets/shared/icon-hamburger.svg"
            alt="Menu"
            class="w-8 h-8"
          />
        </button>
        <nav
          id="nav-links"
          class="fixed top-0 right-0 flex flex-col items-center justify-center text-center uppercase text-white bg-gradient-to-r from-[#0B0D17] via-[#61657d] w-full h-screen space-y-6 px-8 z-40 sm:flex sm:flex-row sm:items-center sm:justify-center sm:space-x-8 sm:space-y-0 sm:h-auto sm:w-[700px] sm:bg-transparent sm:px-16 sm:py-8 sm:relative"
        >
          <button
            id="menu-close"
            class="absolute top-6 right-6 sm:hidden focus:outline-none z-50"
          >
            <img
              src="/src/assets/shared/icon-close.svg"
              alt="Close"
              class="w-8 h-8"
            />
          </button>
          <a
            href="/index.html"
            class="nav-link pb-2 border-b-2 border-transparent hover:border-white"
          >
            00 Home
          </a>

          <a
            href="/destination.html"
            class="nav-link pb-2 border-b-2 border-transparent hover:border-white"
          >
            01 Destination
          </a>
          <a
            href="/crew.html"
            class="nav-link pb-2 border-b-2 border-transparent hover:border-white"
          >
            02 Crew
          </a>
          <a
            href="/technology.html"
            class="nav-link pb-2 border-b-2 border-transparent hover:border-white"
          >
            03 Technology
          </a>
        </nav>
      </div>
    </header>
    <!-- Content -->
    <!-- Content -->
    <div
      class="flex flex-col lg:flex-row justify-around items-start lg:items-center px-6 lg:px-16 gap-12 lg:gap-24"
    >
      <div
        class="flex flex-col justify-between p-10 gap-12 items-center lg:items-start"
      >
        <h1 class="text-2xl font-bold text-white text-center lg:text-left">
          01 PICK YOUR DESTINATION
        </h1>
        <img
          id="planet-image"
          src="./destination/image-moon.png"
          alt="MOON"
          class="w-40 sm:w-48 md:w-56 lg:w-auto"
        />
      </div>

      <div class="w-full lg:w-auto">
        <!-- Tabs -->
        <ul
          id="planet-tabs"
          class="text-white mt-8 flex flex-col sm:flex-row gap-4 sm:gap-6 uppercase tracking-wide justify-center lg:justify-start"
        >
          <li
            data-planet="moon"
            class="cursor-pointer border-b-2 border-white text-center sm:text-left"
          >
            MOON
          </li>
          <li
            data-planet="mars"
            class="cursor-pointer hover:border-b-2 hover:border-gray-400 text-center sm:text-left"
          >
            MARS
          </li>
          <li
            data-planet="europa"
            class="cursor-pointer hover:border-b-2 hover:border-gray-400 text-center sm:text-left"
          >
            EUROPA
          </li>
          <li
            data-planet="titan"
            class="cursor-pointer hover:border-b-2 hover:border-gray-400 text-center sm:text-left"
          >
            TITAN
          </li>
        </ul>

        <!-- Content -->
        <div
          id="planet-content"
          class="text-white mt-6 flex flex-col items-center lg:items-start gap-6"
        >
          <h1
            id="planet-title"
            class="text-5xl sm:text-6xl md:text-7xl text-center lg:text-left"
          ></h1>
          <p
            id="planet-description"
            class="text-base sm:text-lg md:text-lg lg:text-lg max-w-xl text-center lg:text-left leading-relaxed"
          ></p>
          <div><img src="./src/assets/shared/line.png" /></div>

          <!-- Extra Info -->
          <div
            class="flex flex-col sm:flex-row gap-6 sm:gap-12 mt-6 uppercase tracking-wide text-sm justify-center lg:justify-start text-center lg:text-left"
          >
            <div>
              <p class="text-gray-400">Avg. Distance</p>
              <p id="planet-distance" class="text-2xl"></p>
            </div>
            <div>
              <p class="text-gray-400">Est. Travel Time</p>
              <p id="planet-travel" class="text-2xl"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
